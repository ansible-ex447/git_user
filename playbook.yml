---
- name: create users
  hosts: all
  become: no
  vars_files:
    - user_list.yml
  tasks:
    - name: Group create
      group:
        name: "{{ item.group }}"
        state: present
      with_items: "{{ users }}"

    - name: user create
      user:
        name: "{{ item.name }}"
        group: "{{ item.group }}"
        state: present
      with_items: "{{ users }}"
...
