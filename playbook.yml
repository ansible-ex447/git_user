---
- name: Create users
  hosts: all
  become: yes
  vars_files: user_list.yml
  tasks:
    - name: Create group
      group:
        name: "{{ item.group }}"
        state: present
      with_items: "{{ users }}"
    - name: Add users
      user:
        name: "{{ item.name }}"
        group: "{{ item.group }}"
        state: present
      with_items: "{{ users }}" 
